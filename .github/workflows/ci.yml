name: ci

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ’ª Lint
        run: pnpm lint

      # - name: ğŸ”— Typecheck
      #   run: pnpm typecheck

      # - name: ğŸ§ª Test
      #   run: pnpm test

      - name: ğŸ›  Build
        run: pnpm build
